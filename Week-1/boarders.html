<!DOCTYPE html>
<html>

<head>
    <title>SheCodes Coding Workshop</title>
    <style>
        h1 {
            color: #885df1;
            font-size: 48px;
            text-align: center;
            margin: 0 auto;
        }

        p {
            color: #272044;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
        }

        body {
            background-color: #f5f0fe;
        }

        a[href='https://www.shecodes.io/students'] {
            color: blue;
        }

        a[href='https://www.shecodes.io/workshops'] {
            color: red;
        }

        a[href='https://www.shecodes.io/stories'] {
            color: green;
        }

        button.apply {
            padding: 10px 20px;
            background-color: #885df1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button.apply-outline {
            padding: 10px 20px;
            background-color: #885df1;
            color: white;
            border: 2px solid #885df1;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 2px 2px 2px #888888;
        }
    </style>
</head>

<body>
    <h1>SheCodes</h1>
    <p>Coding Workshop</p>
    <div style="text-align:center; margin-top: 20px;">
        <button class="apply">Apply now</button>
    </div>
    <div style="text-align:center; margin-top: 20px;">
        <button class="apply-outline">Apply now</button>
    </div>
    <ul>
        <li><a href="https://www.shecodes.io/students">Coders</a></li>
        <li><a href="https://www.shecodes.io/workshops">Courses</a></li>
        <li><a href="https://www.shecodes.io/stories">Stories</a></li>
    </ul>
    <hr />
    <h2><strong>More info</strong></h2>
    <img src="https://wearetechwomen.com/wp-content/uploads/2021/09/shutterstock_1687431796.jpg" alt="Women coding"
        width="300" />
</body>

</html>
