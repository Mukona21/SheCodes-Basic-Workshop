<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: #885df1;
            /* Change color to title color */
            font-size: 48px;
            text-align: center;
            /* Add text-align property and set value to center */
            margin: 0 auto;
            /* Add margin property to center horizontally */
        }

        p {
            color: #272044;
            /* Change color to subtitle color */
            text-align: center;
            /* Add text-align property and set value to center */
        }

        h2 {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
        }

        body {
            background-color: #f5f0fe;
            /* Change background color to background color */
        }

        a[href='https://www.shecodes.io/students'] {
            color: blue;
        }

        a[href='https://www.shecodes.io/workshops'] {
            color: red;
        }

        a[href='https://www.shecodes.io/stories'] {
            color: green;
        }

        button {
            color: white;
            background: blueviolet;
            padding: 15px 20px;
            border: none;
            /* Fix missing semicolon */
        }
    </style>
</head>

<body>
    <h1>SheCodes</h1>
    <p>Coding Workshop</p>
    <div style="text-align:center; margin-top: 20px;">
        <button>Apply now</button>
    </div>
    <ul>
        <li><a href="https://www.shecodes.io/students">Coders</a></li> <!-- Missing closing </li> tag -->
        <li><a href="https://www.shecodes.io/workshops">Courses</a></li>
        <li><a href="https://www.shecodes.io/stories">Stories</a></li>
    </ul>
    <hr />
    <h2><strong>More info</strong></h2>
    <img src="https://wearetechwomen.com/wp-content/uploads/2021/09/shutterstock_1687431796.jpg" alt="Women coding"
        width="300" />
</body>

</html>
